{% extends 'base.html' %}

{% block content %}
<div class="colums is-multiline">
	<div class="column is-12">
		<h1 class="title">{{ todo.title }}</h1>
	</div>

	<div class="column is-12">
		<strong>Is done: </strong>{{ todo.is_done }}<br>
		<strong>Description: </strong>{{ todo.description }}
	</div>

	{% if not todo.is_done %}
		<div class="column is-12">
			<a href="{% url 'todo' todo.id %}?change_status=done">Mark as done</a>
		</div>
	{% endif %}

</div>
{% endblock %}
